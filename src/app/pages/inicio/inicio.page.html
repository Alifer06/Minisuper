<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card style="background-color: #EFFBFB;">
    <div style="   font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
; border-radius: 16px; height:auto; margin-left: 10px; margin-right: 10px; text-align: center;">
      <h1 class="colorLetra"> Bienvenido</h1>
    </div>
    <ion-grid >

      <ion-row size="12" class="seccion-horizontal">
        <ion-col>
          <ion-card >
            <ion-card-header>
              <p class="colorLetra" >Venta del d√≠a</p>
            </ion-card-header>
            <ion-card-content style="text-align: center; font-size: 20px;" class="colorLetra">
              {{ totalVentasDelDia !== null ? (totalVentasDelDia | currency:'USD') : 'Calculando...' }}
            </ion-card-content>
          </ion-card>
        </ion-col> 
        
      </ion-row >
      <ion-row size="12" class="seccion-horizontal">
        <ion-col>
          <ion-card>
            <ion-card-content>
              <canvas id="myChart"></canvas>
            </ion-card-content>
          </ion-card>  
         </ion-col>
      </ion-row>

      <ion-row size="12" class="seccion-horizontal">
        <ion-col >
          <ion-card>
            <ion-card-content>
              <h1 class="colorLetra">Acciones</h1>
            </ion-card-content>
            <br>
              <ion-card [routerLink]="['/reporte-ventas']">
                <ion-card-content>
                  <ion-img style="height: 100px; width: 100px; margin: 0 auto; margin-top: 20px; margin-bottom: 20px;" 
                      src="../../../assets/img/reporte-venta.png">
              </ion-img>
              <p style="text-align: center;" class="colorLetra">Realizar reportes</p>
                </ion-card-content>
              </ion-card>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
 

</ion-content>
