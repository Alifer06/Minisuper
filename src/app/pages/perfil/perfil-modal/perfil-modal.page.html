<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>perfil-modal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">

    labelPlacement="floating" fill="outline" ngModel name="usuario"></ion-input>
  <br>
  </form>

</ion-content>
